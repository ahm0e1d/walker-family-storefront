<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Walker Family Shop logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff6a88"/>
      <stop offset="50%" stop-color="#ff9a6a"/>
      <stop offset="100%" stop-color="#6a9cff"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- rounded background -->
  <rect width="128" height="128" rx="28" fill="url(#g)" filter="url(#f)" />

  <!-- shopping bag icon -->
  <g transform="translate(24,30) scale(0.8)" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <path d="M8 22 H72 V62 A10 10 0 0 1 62 72 H18 A10 10 0 0 1 8 62 Z" fill="#ffffff" fill-opacity="0.06"/>
    <path d="M20 22 C20 12 28 8 40 8 C52 8 60 12 60 22" />
    <path d="M34 36 L40 46 L46 36" />
  </g>

  <!-- W letter -->
  <path d="M40 86 L50 54 L60 86 L70 54 L80 86" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

  <!-- small sparkle -->
  <g fill="#fff" opacity="0.9">
    <circle cx="100" cy="28" r="3" />
    <rect x="96" y="36" width="2" height="6" rx="1" />
  </g>

</svg>
